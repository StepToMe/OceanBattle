<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
    
    
    <head>
        <meta charset="utf-8">
        <title>Submarine</title>
        <meta name="viewport" content="width=device-width">

        <script src="https://code.createjs.com/createjs-2015.05.21.min.js" type="text/javascript"></script>   
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/submarine.css">
        <link rel="shortcut icon" href="">
    </head>
    <body onload="init()">
        <div id="all">
            <canvas id="myGame"></canvas>

            <div id="myDashboard">
                <table style ="width:100%">
                    <tr id="levelDash">
                        <td class="left"><div id="levelLabel" class="whiteFont label"><h1>Level:</h1></div></td>
                        <td class="right"><div id="level" class="whiteFont label"></div></td>

                    </tr>
                    <tr id="scoreDash">
                        <td class="left"><div id="scoreLabel" class="whiteFont label"><h1>Score:</h1></div></td>
                        <td class="right"><div id="score" class="whiteFont label"></div></td>
                    </tr>

                    <tr id="livesDash">
                        <td class="left"><div id="livesLabel" class="whiteFont label"><h1>Lives:</h1></div></td>
                        <td class="right"><div id="lives"></div></td>
                    </tr>

                    <tr id="torpedoDash">
                        <td class="left"><div id="torpedoes"></div></td>
                        <td class="right"><div id="torpedoesText" class="whiteFont"></div></td>
                    </tr>

                </table>
                <p id="hint">
                    Hint: Taking down a plane gives you a life.
                <p>

            </div>
        </div>      
 

        <script type="text/javascript" src="js/submarine.js"></script>

    </body>
</html>
